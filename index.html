<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Обратный отсчёт до Кубка мира по регби</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --text-main: #dfe8ff; /* мягкий серебристый */
        --text-sub:  rgba(223,232,255,0.55);
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: flex-start;   /* блок чуть выше центра */
        align-items: center;
        flex-direction: column;
        background: radial-gradient(circle, #001a33, #000814);
        color: var(--text-main);
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 7vh;
        padding-left: 16px;
        padding-right: 16px;
        box-sizing: border-box;
    }

    .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 6px;
        margin-bottom: 20px;
    }

    .logo svg {
        width: 82px;
        max-width: 22vw;
        height: auto;
    }

    .logo-caption {
        font-size: 0.75rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: var(--text-sub);
    }

    h1 {
        font-size: clamp(1.2rem, 3.4vw, 1.65rem);
        margin-bottom: 16px;
        font-weight: 600;
        text-shadow: 0 0 10px rgba(0,0,0,0.55);
    }

    #timer {
        font-size: clamp(2.4rem, 6vw, 3.4rem);
        font-weight: 500;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(0,0,0,0.6);
        line-height: 1.22;
        margin-bottom: 12px;
    }

    .subtitle {
        font-size: clamp(0.78rem, 2vw, 0.9rem);
        opacity: 0.55;
        margin-top: 4px;
    }

    @media (max-width: 480px) {
        body {
            padding-top: 10vh;
        }
        #timer {
            font-size: 2.55rem;
            letter-spacing: 0.8px;
        }
        .logo svg {
            width: 70px;
        }
        .logo-caption {
            font-size: 0.7rem;
            letter-spacing: 0.26em;
        }
    }
</style>

</head>
<body>

<div class="logo">
    <!-- Минималистичный SVG-логотип RWC 2027 с мягким glow -->
    <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
            <!-- мягкое свечение вокруг линий -->
            <filter id="cup-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="blur"/>
                <feColorMatrix in="blur" type="matrix"
                    values="0 0 0 0 0.87
                            0 0 0 0 0.91
                            0 0 0 0 1
                            0 0 0 0.75 0" result="glow"/>
                <feMerge>
                    <feMergeNode in="glow"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <!-- контур чаши: супер-минимализм 2-3 линиями -->
        <g stroke="#dfe8ff" stroke-width="1.4" fill="none" filter="url(#cup-glow)">
            <!-- боковые линии -->
            <path d="M30 25 Q28 55 40 78" stroke-linecap="round"/>
            <path d="M70 25 Q72 55 60 78" stroke-linecap="round"/>

            <!-- верхняя линия "крышки" -->
            <path d="M30 25 Q50 12 70 25" stroke-linecap="round"/>

            <!-- "ножка" -->
            <path d="M45 80 Q50 84 55 80" stroke-linecap="round"/>
            <path d="M40 88 H60" stroke-linecap="round"/>
        </g>

        <!-- дуга-намёк на мяч под кубком -->
        <path d="M28 96 Q50 104 72 96"
              stroke="#dfe8ff"
              stroke-width="1"
              stroke-linecap="round"
              fill="none"
