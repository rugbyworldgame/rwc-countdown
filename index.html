<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кубок мира по регби — Австралия 2027</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
:root{
  --text-main:#dfe8ff;
  --text-sub:rgba(223,232,255,.55);
  --accent-soft:#8FAFE6;
}

/* ===== GLOBAL ===== */
body{
  margin:0;
  font-family:Arial,sans-serif;
  color:var(--text-main);
  text-align:center;
  padding-top:7vh;
  overflow-x:hidden;
  background:radial-gradient(circle at 50% 0%,#1a2f4d 0%,#091626 55%,#04080f 100%);
}
body.menu-open{overflow:hidden}

/* ===== BACKGROUND ===== */
body::before,body::after{
  content:"";
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}
body::before{
  background:radial-gradient(circle at 50% 0%,rgba(255,255,255,.16),rgba(255,255,255,.05) 22%,transparent 70%);
  opacity:.55;
}
body::after{
  background:radial-gradient(circle at 50% 35%,rgba(120,160,255,.12),transparent);
  opacity:.35;
}

/* ===== MENU ===== */
.menu-btn{
  position:fixed;
  top:24px;
  right:26px;
  width:36px;
  height:28px;
  z-index:2000;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  cursor:pointer;
}
.menu-btn span{
  height:3px;
  background:rgba(255,255,255,.85);
  border-radius:2px;
  transition:.35s;
}
.menu-btn.active span:nth-child(1){transform:translateY(12px) rotate(45deg)}
.menu-btn.active span:nth-child(2){opacity:0}
.menu-btn.active span:nth-child(3){transform:translateY(-12px) rotate(-45deg)}

.menu-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  opacity:0;
  pointer-events:none;
  transition:.4s;
  z-index:1500;
}
.menu-overlay.active{
  opacity:1;
  pointer-events:auto;
}

.side-menu{
  position:fixed;
  top:0;
  right:0;
  height:100vh;
  width:min(320px,80%);
  background:rgba(8,10,20,.85);
  backdrop-filter:blur(22px);
  transform:translateX(100%);
  transition:.4s;
  z-index:1800;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}
.side-menu.active{transform:none}
.side-menu a{
  color:rgba(223,232,255,.92);
  text-decoration:none;
  font-size:1.1rem;
  margin:14px 0;
  letter-spacing:.06em;
}

/* ===== CONTENT (сокращено, без изменений по логике) ===== */
.logo{margin-bottom:22px}
.timer-line{font-size:clamp(2.1rem,6vw,3rem)}
.groups-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:26px 32px}
@media(max-width:960px){.groups-grid{grid-template-columns:repeat(2,1fr)}}
@media(max-width:640px){.groups-grid{grid-template-columns:1fr}}
.group-card{background:rgba(0,0,0,.22);border-radius:18px;padding:18px 20px}

/* ===== MOBILE ===== */
@media(max-width:480px){
  .menu-btn{top:20px;right:20px}
}
</style>
</head>

<body>

<!-- MENU -->
<div class="menu-btn" id="menuBtn"><span></span><span></span><span></span></div>
<div class="menu-overlay" id="menuOverlay"></div>
<nav class="side-menu" id="sideMenu">
  <a href="/">Главная</a>
  <a href="/streams.html">Трансляции</a>
  <a href="/schedule.html">Расписание</a>
  <a href="/news.html">Новости</a>
  <a href="/about.html">О турнире</a>
  <a href="/shop.html">Магазин</a>
  <a href="/contacts.html">Контакты</a>
  <a href="/partners.html">Партнёры</a>
</nav>

<!-- ТВОЙ КОНТЕНТ НИЖЕ (без изменений структуры) -->

<script>
const menuBtn=document.getElementById("menuBtn");
const sideMenu=document.getElementById("sideMenu");
const overlay=document.getElementById("menuOverlay");

function openMenu(){
  menuBtn.classList.add("active");
  sideMenu.classList.add("active");
  overlay.classList.add("active");
  document.body.classList.add("menu-open");
}
function closeMenu(){
  menuBtn.classList.remove("active");
  sideMenu.classList.remove("active");
  overlay.classList.remove("active");
  document.body.classList.remove("menu-open");
}

menuBtn.onclick=()=> sideMenu.classList.contains("active") ? closeMenu() : openMenu();
overlay.onclick=closeMenu;
document.querySelectorAll(".side-menu a").forEach(a=>a.onclick=closeMenu);
window.addEventListener("pageshow",closeMenu);
</script>

</body>
</html>
