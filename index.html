<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Обратный отсчёт до Кубка мира по регби</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --text-main: #dfe8ff;
        --text-sub: rgba(223,232,255,0.55);
        --px: 0px;   /* параллакс X */
        --py: 0px;   /* параллакс Y */
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        background: radial-gradient(circle at 20% -20%, #001a3a, #000814 55%, #00040a 100%);
        color: var(--text-main);
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 6vh;
        position: relative;
        overflow: hidden;
    }

    /* ===============================
       БАЗОВЫЙ КЛАСС ДЛЯ FX-СЛОЁВ
       =============================== */

    .fx-layer {
        position: fixed;
        inset: -20%;
        pointer-events: none;
        z-index: -5;
        will-change: transform, opacity, background-position;
        transform: translate3d(0,0,0);
        transition: transform 0.12s ease-out;
    }

    /* Глубинный слой (мягкие пятна света) */
    .fx-depth {
        z-index: -5;
        background:
            radial-gradient(circle at 15% 110%, rgba(0, 110, 255, 0.32) 0, transparent 55%),
            radial-gradient(circle at 85% -10%, rgba(0, 180, 255, 0.28) 0, transparent 60%),
            radial-gradient(circle at 50% 0%, rgba(255,255,255,0.08), transparent 70%);
        opacity: 0.35;
        animation: depthDrift 28s ease-in-out infinite alternate;
        transform: translate3d(
            calc(var(--px) * -0.25),
            calc(var(--py) * -0.25),
            0
        );
    }

    @keyframes depthDrift {
        0%   { transform: translate3d(calc(var(--px) * -0.25), calc(var(--py) * -0.25), 0); }
        100% { transform: translate3d(calc(var(--px) * -0.25), calc(var(--py) * -0.25 - 20px), 0); }
    }

    /* Прожектор сверху */
    .fx-spotlight {
        z-index: -4;
        inset: -10% -20% 45%;
        background: radial-gradient(
            ellipse at top,
            rgba(255, 255, 255, 0.26) 0%,
            rgba(255, 255, 255, 0.09) 25%,
            rgba(0, 0, 0, 0) 75%
        );
        mix-blend-mode: screen;
        opacity: 0.6;
        transform: translate3d(
            calc(var(--px) * -0.2),
            calc(var(--py) * -0.4),
            0
        );
    }

    /* Туман перед логотипом / таймером */
    .fx-mist {
        z-index: -3;
        inset: -5% -25% 45%;
        background:
            radial-gradient(circle at 50% 0%, rgba(255,255,255,0.12) 0, transparent 55%),
            radial-gradient(circle at 30% 15%, rgba(255,255,255,0.06) 0, transparent 55%);
        opacity: 0.35;
        filter: blur(4px);
        mix-blend-mode: screen;
        animation: mistDrift 32s ease-in-out infinite alternate;
        transform: translate3d(
            calc(var(--px) * -0.15),
            calc(var(--py) * -0.3),
            0
        );
    }

    @keyframes mistDrift {
        0%   { transform: translate3d(calc(var(--px) * -0.15), calc(var(--py) * -0.3), 0); }
        100% { transform: translate3d(calc(var(--px) * -0.15 + 5px), calc(var(--py) * -0.3 + 25px), 0); }
    }

    /* Частицы (премиальный рассеянный свет) */
    .fx-particles {
        z-index: -2;
        inset: -25%;
        background-image:
            radial-gradient(circle, rgba(255,255,255,0.15) 0, transparent 55%);
        background-size: 220px 220px;
        opacity: 0.22;
        mix-blend-mode: screen;
        animation: particlesFloat 40s linear infinite;
        transform: translate3d(
            calc(var(--px) * -0.1),
            calc(var(--py) * -0.2),
            0
        );
    }

    @keyframes particlesFloat {
        0% {
            transform: translate3d(calc(var(--px) * -0.1), calc(var(--py) * -0.2), 0);
            background-position: 0 0;
        }
        100% {
            transform: translate3d(calc(var(--px) * -0.1), calc(var(--py) * -0.2 - 30px), 0);
            background-position: 140px 190px;
        }
    }

    /* Виньетка по краям */
    .fx-vignette {
        z-index: -1;
        inset: -2%;
        background: radial-gradient(circle at center,
                    transparent 55%,
                    rgba(0,0,0,0.35) 100%);
        opacity: 0.9;
        transform: translate3d(
            calc(var(--px) * -0.05),
            calc(var(--py) * -0.05),
            0
        );
    }

    /* ===============================
       LOGO
       =============================== */

    .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 22px;
    }

    .logo svg {
        width: 82px;
        height: auto;
        filter: drop-shadow(0 0 8px rgba(223,232,255,0.65));
    }

    .logo-caption {
        font-size: 0.75rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: var(--text-sub);
        margin-top: 6px;
        line-height: 1.2;
    }

    /* ===============================
       TEXT / HEADER
       =============================== */

    h1 {
        font-size: clamp(1.2rem, 3.4vw, 1.65rem);
        margin-bottom: 14px;
        font-weight: 600;
        color: rgba(223,232,255,0.88);
        text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* ===============================
       TIMER (TWO LINES)
       =============================== */

    .timer-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 12px;
    }

    .timer-line {
        font-size: clamp(2.1rem, 6vw, 3rem);
        font-weight: 500;
        text-shadow: 0 0 10px rgba(0,0,0,0.6);
        color: var(--text-main);
        line-height: 1.2;
    }

    #timer-line1 {
        margin-bottom: 4px;
    }

    .subtitle {
        font-size: clamp(0.78rem, 2vw, 0.9rem);
        opacity: 0.55;
        margin-top: 4px;
    }

    @media (max-width: 480px) {
        .timer-line {
            font-size: 2.45rem;
        }
        body {
            padding-top: 9vh;
        }
    }
</style>

</head>
<body>

<!-- CINEMATIC FX LAYERS -->
<div class="fx-layer fx-depth"></div>
<div class="fx-layer fx-spotlight"></div>
<div class="fx-layer fx-mist"></div>
<div class="fx-layer fx-particles"></div>
<div class="fx-layer fx-vignette"></div>

<!-- LOGO -->
<div class="logo">
    <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="cup-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="blur"/>
                <feColorMatrix in="blur" type="matrix"
                    values="0 0 0 0 0.87
                            0 0 0 0 0.91
                            0 0 0 0 1
                            0 0 0 0.75 0" result="glow"/>
                <feMerge>
                    <feMergeNode in="glow"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <g stroke="#dfe8ff" stroke-width="1.6" fill="none" filter="url(#cup-glow)">
            <path d="M32 30 Q28 58 42 82" stroke-linecap="round"/>
            <path d="M68 30 Q72 58 58 82" stroke-linecap="round"/>
            <path d="M32 30 Q50 16 68 30" stroke-linecap="round"/>
            <path d="M45 86 Q50 90 55 86" stroke-linecap="round"/>
            <path d="M40 94 H60" stroke-linecap="round"/>
        </g>

        <path d="M28 102 Q50 110 72 102"
              stroke="#dfe8ff"
              stroke-width="1.1"
              stroke-linecap="round"
              fill="none"
              opacity="0.8"
              filter="url(#cup-glow)"/>
    </svg>

    <div class="logo-caption">
        RWC 2027<br>AUSTRALIA 2027
    </div>
</div>

<!-- TITLE -->
<h1>До Кубка Мира по Регби осталось:</h1>

<!-- TIMER -->
<div class="timer-block">
    <div id="timer-line1" class="timer-line"></div>
    <div id="timer-line2" class="timer-line"></div>
</div>

<div class="subtitle">Rugby World Cup 2027 starts in:</div>

<script>
function updateTimer() {
    const target = new Date("2027-10-01T00:00:00").getTime();
    const now = Date.now();
    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("timer-line1").innerHTML = "Старт!";
        document.getElementById("timer-line2").innerHTML = "";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer-line1").innerHTML =
        `${days} дн · ${hours.toString().padStart(2, "0")} ч`;

    document.getElementById("timer-line2").innerHTML =
        `${minutes.toString().padStart(2, "0")} мин · ${seconds.toString().padStart(2, "0")} сек`;
}

setInterval(updateTimer, 1000);
updateTimer();

/* ---------- PARALLAX FX ----------- */

const root = document.documentElement;
const strengthDesktop = 8;   // максимум смещения в px на ПК
const strengthMobile  = 4;   // максимум смещения в px на телефонах

function applyParallax(xNorm, yNorm) {
    // xNorm и yNorm в диапазоне [-1; 1]
    const isMobile = window.matchMedia("(max-width: 768px)").matches;
    const s = isMobile ? strengthMobile : strengthDesktop;

    const x = xNorm * s;
    const y = yNorm * s;

    root.style.setProperty('--px', x.toFixed(2) + 'px');
    root.style.setProperty('--py', y.toFixed(2) + 'px');
}

/* ----- Телефоны (гироскоп) ----- */
window.addEventListener('deviceorientation', (e) => {
    if (e.gamma === null || e.beta === null) return;

    const xNorm = (e.gamma || 0) / 45; // наклон вправо/влево
    const yNorm = (e.beta  || 0) / 45; // наклон вперёд/назад

    applyParallax(xNorm, yNorm);
});

/* ----- ПК (мышь) ----- */
window.addEventListener('mousemove', (e) => {
    const xNorm = (e.clientX / window.innerWidth  - 0.5) * 2;
    const yNorm = (e.clientY / window.innerHeight - 0.5) * 2;

    applyParallax(xNorm, yNorm);
});
</script>

</body>
</html>
