<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Обратный отсчёт до Кубка мира по регби</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --text-main: #dfe8ff; /* мягкий серебристый */
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, #001a33, #000814);
        color: var(--text-main);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 16px;
    }

    h1 {
        font-size: clamp(1.1rem, 3.4vw, 1.6rem);
        margin-bottom: 18px;
        font-weight: 600;
    }

    #timer {
        font-size: clamp(2.2rem, 6vw, 3.4rem);
        font-weight: 500;
        letter-spacing: 2px;
        text-shadow: 0 0 12px rgba(0,0,0,0.55);
        line-height: 1.3;
    }

    .subtitle {
        margin-top: 6px;
        font-size: 0.9rem;
        opacity: 0.55;
    }
</style>

</head>
<body>

<div>
    <h1>До Кубка Мира по Регби осталось:</h1>
    <div id="timer"></div>
    <div class="subtitle">Rugby World Cup 2027 starts in:</div>
</div>

<script>
    function updateTimer() {
        const target = new Date("2027-10-01T00:00:00").getTime();
        const now = Date.now();
        const diff = target - now;

        if (diff <= 0) {
            document.getElementById("timer").innerHTML = "Старт!";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("timer").innerHTML =
            days + " дн · " +
            hours.toString().padStart(2, "0") + " ч · " +
            minutes.toString().padStart(2, "0") + " мин · " +
            seconds.toString().padStart(2, "0") + " сек";
    }

    setInterval(updateTimer, 1000);
    updateTimer();
</script>

</body>
</html>
