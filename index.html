<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Кубок мира по регби — Австралия 2027</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --text-main: #dfe8ff;
        --text-sub: rgba(223,232,255,0.55);
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        background: radial-gradient(circle at 50% 0%, #102746 0%, #000814 55%, #00040a 100%);
        color: var(--text-main);
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 7vh;
        position: relative;
        overflow: hidden;
    }

    /* ---------- APPLE CLEAN CINEMATIC BACKGROUND ---------- */

    /* Мягкое цветовое свечение сверху (ледяной синий) */
    body::before {
        content: "";
        position: fixed;
        inset: -40% -30% 35%;
        background:
            radial-gradient(circle at 50% 0%,
                rgba(90, 140, 255, 0.28) 0%,
                rgba(12, 32, 64, 0.0) 60%);
        mix-blend-mode: screen;
        opacity: 0.55;
        pointer-events: none;
        z-index: -2;
        animation: bgBreath 26s ease-in-out infinite alternate;
    }

    /* Прожектор – узкий мягкий луч сверху */
    body::after {
        content: "";
        position: fixed;
        left: 50%;
        top: -26%;
        transform: translateX(-50%);
        width: 160%;
        height: 70%;
        background: radial-gradient(
            ellipse at top,
            rgba(255, 255, 255, 0.22) 0%,
            rgba(255, 255, 255, 0.08) 26%,
            rgba(0, 0, 0, 0.0) 72%
        );
        opacity: 0.6;
        mix-blend-mode: screen;
        pointer-events: none;
        z-index: -1;
        animation: spotBreath 18s ease-in-out infinite alternate;
    }

    @keyframes bgBreath {
        0%   { opacity: 0.45; transform: translate3d(0, 0, 0); }
        100% { opacity: 0.65; transform: translate3d(0, 2.5%, 0); }
    }

    @keyframes spotBreath {
        0%   { opacity: 0.5; transform: translateX(-50%) translateY(0); }
        100% { opacity: 0.7; transform: translateX(-50%) translateY(3%); }
    }

    @media (max-width: 480px) {
        body::before { opacity: 0.55; }
        body::after  { opacity: 0.6;  }
        body {
            padding-top: 9vh;
        }
    }

    /* ---------- ЛОГОТИП ---------- */

    .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 22px;
    }

    .logo svg {
        width: 82px;
        height: auto;
    }

    .logo-caption {
        font-size: 0.75rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: var(--text-sub);
        margin-top: 6px;
        line-height: 1.2;
    }

    /* ---------- ЗАГОЛОВОК ---------- */

    h1 {
        font-size: clamp(1.2rem, 3.4vw, 1.65rem);
        margin-bottom: 14px;
        font-weight: 600;
        color: rgba(223,232,255,0.88);
        text-shadow: 0 0 10px rgba(0,0,0,0.45);
    }

    /* ---------- ДВУХСТРОЧНЫЙ ТАЙМЕР ---------- */

    .timer-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 12px;
    }

    .timer-line {
        font-size: clamp(2.1rem, 6vw, 3rem);
        font-weight: 500;
        text-shadow: 0 0 10px rgba(0,0,0,0.6);
        color: var(--text-main);
        line-height: 1.2;
    }

    #timer-line1 {
        margin-bottom: 4px;
    }

    .subtitle {
        font-size: clamp(0.78rem, 2vw, 0.9rem);
        opacity: 0.55;
        margin-top: 4px;
    }

    @media (max-width: 480px) {
        .timer-line {
            font-size: 2.45rem;
        }
    }
</style>

</head>
<body>

<!-- ЛОГОТИП -->
<div class="logo">
    <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="cup-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="blur"/>
                <feColorMatrix in="blur" type="matrix"
                    values="0 0 0 0 0.87
                            0 0 0 0 0.91
                            0 0 0 0 1
                            0 0 0 0.75 0" result="glow"/>
                <feMerge>
                    <feMergeNode in="glow"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <g stroke="#dfe8ff" stroke-width="1.6" fill="none" filter="url(#cup-glow)">
            <path d="M32 30 Q28 58 42 82" stroke-linecap="round"/>
            <path d="M68 30 Q72 58 58 82" stroke-linecap="round"/>
            <path d="M32 30 Q50 16 68 30" stroke-linecap="round"/>
            <path d="M45 86 Q50 90 55 86" stroke-linecap="round"/>
            <path d="M40 94 H60" stroke-linecap="round"/>
        </g>

        <path d="M28 102 Q50 110 72 102"
              stroke="#dfe8ff"
              stroke-width="1.1"
              stroke-linecap="round"
              fill="none"
              opacity="0.8"
              filter="url(#cup-glow)"/>
    </svg>

    <div class="logo-caption">
        RWC 2027<br>AUSTRALIA 2027
    </div>
</div>

<!-- ТЕКСТ + ТАЙМЕР -->
<h1>До Кубка Мира по Регби осталось:</h1>

<div class="timer-block">
    <div id="timer-line1" class="timer-line"></div>
    <div id="timer-line2" class="timer-line"></div>
</div>

<div class="subtitle">Rugby World Cup 2027 starts in:</div>

<script>
function updateTimer() {
    const target = new Date("2027-10-01T00:00:00").getTime();
    const now = Date.now();
    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("timer-line1").innerHTML = "Старт!";
        document.getElementById("timer-line2").innerHTML = "";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer-line1").innerHTML =
        `${days} дн · ${hours.toString().padStart(2, "0")} ч`;

    document.getElementById("timer-line2").innerHTML =
        `${minutes.toString().padStart(2, "0")} мин · ${seconds.toString().padStart(2, "0")} сек`;
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
