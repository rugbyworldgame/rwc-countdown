<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á—ë—Ç –¥–æ –ö—É–±–∫–∞ –º–∏—Ä–∞ –ø–æ —Ä–µ–≥–±–∏</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --text-main: #dfe8ff;
        --text-sub: rgba(223,232,255,0.55);
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        background: #000814;
        color: var(--text-main);
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 6vh;
        position: relative;
        overflow: hidden;
    }

    /* ===============================
       üî• PREMIUM MOVING BACKGROUND FX
       =============================== */

    body::before {
        content: "";
        position: fixed;
        inset: -40%;
        background:
            radial-gradient(circle at 20% 120%, rgba(0, 110, 255, 0.32) 0, transparent 60%),
            radial-gradient(circle at 80% -20%, rgba(0, 180, 255, 0.28) 0, transparent 60%),
            radial-gradient(circle at 50% 0%, rgba(255,255,255,0.07), transparent 65%);
        mix-blend-mode: screen;
        opacity: 0.33;
        animation: bgMove 28s ease-in-out infinite alternate;
        z-index: -3;
        pointer-events: none;
    }

    @keyframes bgMove {
        0%   { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(0, -3%, 0); }
    }

    /* ===============================
       üí° SPOTLIGHT FROM TOP
       =============================== */

    body::after {
        content: "";
        position: fixed;
        left: 50%;
        top: -22%;
        transform: translateX(-50%);
        width: 180%;
        height: 70%;
        background: radial-gradient(
            ellipse at top,
            rgba(255, 255, 255, 0.24) 0%,
            rgba(255, 255, 255, 0.06) 30%,
            rgba(0, 0, 0, 0) 75%
        );
        opacity: 0.55;
        pointer-events: none;
        mix-blend-mode: screen;
        z-index: -2;
    }

    /* ===============================
       üå´ CINEMATIC MIST LAYER
       =============================== */

    .fx-mist {
        position: fixed;
        inset: -10% -20% 40%;
        background:
            radial-gradient(circle at 50% 0%, rgba(255,255,255,0.10) 0, transparent 55%),
            radial-gradient(circle at 30% 10%, rgba(255,255,255,0.05) 0, transparent 50%);
        opacity: 0.35;
        filter: blur(4px);
        mix-blend-mode: screen;
        z-index: -1;
        pointer-events: none;
        animation: mistDrift 32s ease-in-out infinite alternate;
    }

    @keyframes mistDrift {
        0%   { transform: translate3d(0, 0, 0); }
        100% { transform: translate3d(0, 4%, 0); }
    }

    /* ===============================
       ‚ú® PARTICLE FX
       =============================== */

    .fx-particles {
        position: fixed;
        inset: -20%;
        background-image:
            radial-gradient(circle, rgba(255,255,255,0.18) 0, transparent 55%);
        background-size: 180px 180px;
        opacity: 0.23;
        mix-blend-mode: screen;
        z-index: -1;
        pointer-events: none;
        animation: particlesFloat 40s linear infinite;
    }

    @keyframes particlesFloat {
        0%   { transform: translate3d(0,0,0); background-position: 0 0; }
        100% { transform: translate3d(0,-4%,0); background-position: 120px 160px; }
    }

    /* ===============================
       LOGO
       =============================== */

    .logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 22px;
    }

    .logo svg {
        width: 82px;
        height: auto;
    }

    .logo-caption {
        font-size: 0.75rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: var(--text-sub);
        margin-top: 6px;
        line-height: 1.2;
    }

    /* ===============================
       TEXT / HEADER
       =============================== */

    h1 {
        font-size: clamp(1.2rem, 3.4vw, 1.65rem);
        margin-bottom: 14px;
        font-weight: 600;
        color: rgba(223,232,255,0.85);
        text-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    /* ===============================
       TIMER (TWO LINES)
       =============================== */

    .timer-block {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 12px;
    }

    .timer-line {
        font-size: clamp(2.1rem, 6vw, 3rem);
        font-weight: 500;
        text-shadow: 0 0 10px rgba(0,0,0,0.6);
        color: var(--text-main);
        line-height: 1.2;
    }

    #timer-line1 {
        margin-bottom: 4px;
    }

    .subtitle {
        font-size: clamp(0.78rem, 2vw, 0.9rem);
        opacity: 0.55;
        margin-top: 4px;
    }

    @media (max-width: 480px) {
        .timer-line {
            font-size: 2.45rem;
        }
        body {
            padding-top: 9vh;
        }
    }
</style>

</head>
<body>

<!-- CINEMATIC FX LAYERS -->
<div class="fx-mist"></div>
<div class="fx-particles"></div>

<!-- LOGO -->
<div class="logo">
    <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <filter id="cup-glow" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur stdDeviation="2" result="blur"/>
                <feColorMatrix in="blur" type="matrix"
                    values="0 0 0 0 0.87
                            0 0 0 0 0.91
                            0 0 0 0 1
                            0 0 0 0.75 0" result="glow"/>
                <feMerge>
                    <feMergeNode in="glow"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>

        <g stroke="#dfe8ff" stroke-width="1.6" fill="none" filter="url(#cup-glow)">
            <path d="M32 30 Q28 58 42 82" stroke-linecap="round"/>
            <path d="M68 30 Q72 58 58 82" stroke-linecap="round"/>
            <path d="M32 30 Q50 16 68 30" stroke-linecap="round"/>
            <path d="M45 86 Q50 90 55 86" stroke-linecap="round"/>
            <path d="M40 94 H60" stroke-linecap="round"/>
        </g>

        <path d="M28 102 Q50 110 72 102"
              stroke="#dfe8ff"
              stroke-width="1.1"
              stroke-linecap="round"
              fill="none"
              opacity="0.8"
              filter="url(#cup-glow)"/>
    </svg>

    <div class="logo-caption">
        RWC 2027<br>AUSTRALIA 2027
    </div>
</div>

<!-- TITLE -->
<h1>–î–æ –ö—É–±–∫–∞ –ú–∏—Ä–∞ –ø–æ –†–µ–≥–±–∏ –æ—Å—Ç–∞–ª–æ—Å—å:</h1>

<!-- TIMER -->
<div class="timer-block">
    <div id="timer-line1" class="timer-line"></div>
    <div id="timer-line2" class="timer-line"></div>
</div>

<div class="subtitle">Rugby World Cup 2027 starts in:</div>

<script>
function updateTimer() {
    const target = new Date("2027-10-01T00:00:00").getTime();
    const now = Date.now();
    const diff = target - now;

    if (diff <= 0) {
        document.getElementById("timer-line1").innerHTML = "–°—Ç–∞—Ä—Ç!";
        document.getElementById("timer-line2").innerHTML = "";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("timer-line1").innerHTML =
        `${days} –¥–Ω ¬∑ ${hours.toString().padStart(2, "0")} —á`;

    document.getElementById("timer-line2").innerHTML =
        `${minutes.toString().padStart(2, "0")} –º–∏–Ω ¬∑ ${seconds.toString().padStart(2, "0")} —Å–µ–∫`;
}

setInterval(updateTimer, 1000);
updateTimer();
</script>

</body>
</html>
