<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кубок мира по регби — Австралия 2027</title>
  <meta name="description" content="Официальный отсчет времени до Кубка мира по регби 2027 в Австралии. Расписание, команды и трансляции.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --text-main: #dfe8ff;
      --text-sub: rgba(223,232,255,0.55);
      --accent-soft: #8FAFE6;
      --font-main: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: var(--font-main);
      text-align: center;
      color: var(--text-main);
      padding-top: 7vh;
      overflow-x: hidden;
      background: radial-gradient(circle at 50% 0%, #1a2f4d 0%, #091626 55%, #04080f 100%);
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 22px;
    }

    .logo-caption {
      margin-top: 10px;
      font-size: 0.75rem;
      color: var(--text-sub);
      letter-spacing: 0.32em;
      text-transform: uppercase;
    }

    h1 {
      font-size: clamp(1.2rem, 3.4vw, 1.65rem);
      margin-bottom: 14px;
    }

    .timer-line {
      font-size: clamp(2.1rem, 6vw, 3rem);
      font-weight: 700;
    }

    .groups-section {
      margin-top: 52px;
      padding: 0 16px 56px;
      max-width: 1200px;
      width: 100%;
    }

    .groups-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px 32px;
    }

    .group-card {
      padding: 20px;
      border-radius: 18px;
      background: rgba(0,0,0,0.22);
    }

    .menu-btn {
      position: fixed;
      top: 24px;
      right: 26px;
      width: 36px;
      height: 28px;
      background: transparent;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 1100;
    }

    .menu-btn span {
      height: 3px;
      background: rgba(255,255,255,0.85);
      border-radius: 2px;
    }

    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      opacity: 0;
      pointer-events: none;
    }

    .menu-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: 0;
      height: 100vh;
      width: min(320px, 80%);
      background: rgba(8,10,20,0.8);
      transform: translateX(100%);
    }

    .side-menu.active {
      transform: translateX(0);
    }
  </style>
</head>

<body>

  <div class="logo">
    <div class="logo-caption">
      RWC 2027<br>AUSTRALIA 2027
    </div>
  </div>

  <h1>До Кубка Мира по Регби осталось:</h1>

  <div class="timer-block">
    <div id="timer-line1" class="timer-line"></div>
    <div id="timer-line2" class="timer-line"></div>
  </div>

  <div class="groups-section">
    <div class="groups-grid">
      <div class="group-card">Группа A</div>
      <div class="group-card">Группа B</div>
      <div class="group-card">Группа C</div>
    </div>
  </div>

  <button class="menu-btn" id="menuBtn" type="button" aria-label="Открыть меню" aria-expanded="false">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <div class="menu-overlay" id="menuOverlay"></div>

  <nav class="side-menu" id="sideMenu">
    <a href="/">Главная</a>
    <a href="/streams.html">Трансляции</a>
    <a href="/schedule.html">Расписание</a>
    <a href="/news.html">Новости</a>
    <a href="/about.html">О турнире</a>
    <a href="/shop.html">Магазин</a>
    <a href="/contacts.html">Контакты</a>
    <a href="/partners.html">Партнёры</a>
  </nav>

  <script>
    function updateTimer() {
      const target = new Date("2027-10-01T00:00:00+10:00").getTime();
      const diff = target - Date.now();
      if (diff <= 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("timer-line1").innerHTML = `${days} дн`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    const menuBtn = document.getElementById("menuBtn");
    const sideMenu = document.getElementById("sideMenu");
    const menuOverlay = document.getElementById("menuOverlay");

    menuBtn.addEventListener("click", () => {
      menuBtn.classList.toggle("active");
      sideMenu.classList.toggle("active");
      menuOverlay.classList.toggle("active");
    });

    menuOverlay.addEventListener("click", () => {
      menuBtn.classList.remove("active");
      sideMenu.classList.remove("active");
      menuOverlay.classList.remove("active");
    });
  </script>

</body>
</html>
