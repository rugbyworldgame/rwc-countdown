<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Трансляции — Кубок мира по регби 2027</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/menu.css">

  <style>
    :root {
      --text-main: #dfe8ff;
      --text-sub: rgba(223,232,255,0.55);
      --accent-soft: #8FAFE6;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at 50% 0%, #102746 0%, #000814 55%, #00040a 100%);
      color: var(--text-main);
      overflow-x: hidden;
    }

    .page-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      text-align: center;
    }

    /* STREAM STATUS */
    .stream-status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 18px auto 8px;
      padding: 6px 14px;
      border-radius: 999px;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .stream-status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .stream-status.live {
      color: #9dffb3;
      background: rgba(20, 80, 40, 0.35);
    }

    .stream-status.live .dot {
      background: #32ff7e;
      box-shadow: 0 0 6px rgba(50,255,126,0.8);
    }

    .stream-status.offline {
      color: rgba(223,232,255,0.6);
      background: rgba(255,255,255,0.08);
    }

    .stream-status.offline .dot {
      background: rgba(223,232,255,0.5);
    }

    /* TITLES */
    h1 {
      font-size: clamp(1.6rem, 4vw, 2.4rem);
      margin: 16px 0 16px;
    }

    .subtitle {
      font-size: 1rem;
      opacity: 0.65;
      max-width: 600px;
      margin: 0 auto 32px;
    }

    /* VIDEO */
    .video-wrapper {
      width: 100%;
      max-width: 900px;
      margin: 26px auto 0;
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      background: #000;
      box-shadow: 0 0 26px rgba(0,0,0,0.45);
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* CARD */
    .dev-card {
      margin: 32px auto 0;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 26px;
      max-width: 720px;
      box-shadow: 0 0 22px rgba(0,0,0,0.35);
    }

    .badge {
      display: inline-block;
      padding: 6px 22px;
      border-radius: 16px;
      border: 1px solid rgba(223,232,255,0.35);
      font-size: 0.85rem;
      letter-spacing: 0.16em;
      margin-bottom: 16px;
      opacity: 0.85;
    }

    .dev-text {
      font-size: 1.15rem;
      line-height: 1.55;
      margin-bottom: 12px;
    }

    /* DISCLAIMER */
    .stream-disclaimer {
      margin: 32px auto 22px;
      max-width: 720px;
      font-size: 0.75rem;
      line-height: 1.4;
      color: rgba(223,232,255,0.4);
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- MENU -->
  <div id="menu-container"></div>

  <div class="page-content">

    <!-- STREAM STATUS -->
    <div class="stream-status live">
      <span class="dot"></span>
      LIVE
    </div>

    <h1>Трансляции матчей</h1>

    <p class="subtitle">
      Актуальная резервная трансляция матчей регби.
    </p>

    <div class="video-wrapper">
      <iframe
        src="https://vk.com/video_ext.php?oid=-15550428&id=456245389&autoplay=1"
        allow="autoplay; encrypted-media; fullscreen; picture-in-picture; screen-wake-lock;"
        allowfullscreen>
      </iframe>
    </div>

    <div class="dev-card">
      <div class="badge">РЕЗЕРВНЫЙ СТРИМ</div>
      <div class="dev-text">
        Здесь отображается актуальная резервная трансляция.
      </div>
      <div class="dev-text" style="opacity:0.7;">
        Если матч обновился — просто обновите страницу.
      </div>
    </div>

    <div class="stream-disclaimer">
      Трансляция предоставляется из открытых источников.<br>
      Сайт не является правообладателем видеоматериала.
    </div>

  </div>

  <!-- MENU SCRIPT -->
  <script>
    fetch('/menu.html')
      .then(r => r.text())
      .then(html => {
        document.getElementById('menu-container').innerHTML = html;
        initMenu();
      });

    function initMenu() {
      const menuBtn = document.getElementById('menuBtn');
      const sideMenu = document.getElementById('sideMenu');
      const menuOverlay = document.getElementById('menuOverlay');

      if (!menuBtn || !sideMenu || !menuOverlay) return;

      const menuLinks = sideMenu.querySelectorAll('a');

      function openMenu() {
        menuBtn.classList.add('active');
        sideMenu.classList.add('active');
        menuOverlay.classList.add('active');
        document.body.classList.add('menu-open');
      }

      function closeMenu() {
        menuBtn.classList.remove('active');
        sideMenu.classList.remove('active');
        menuOverlay.classList.remove('active');
        document.body.classList.remove('menu-open');
      }

      menuBtn.addEventListener('click', () => {
        menuBtn.classList.contains('active') ? closeMenu() : openMenu();
      });

      menuOverlay.addEventListener('click', closeMenu);
      menuLinks.forEach(a => a.addEventListener('click', closeMenu));
    }
  </script>

</body>
</html>
