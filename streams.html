<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Трансляции — Кубок мира по регби 2027</title>

<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<!-- ЕДИНАЯ СЦЕНА -->
<link rel="stylesheet" href="/assets/css/site.css">
<link rel="stylesheet" href="/assets/css/menu.css">

<style>
/* ===============================
   PAGE STRUCTURE FIX
   =============================== */

.page {
  padding-top: 7vh;
}

.container {
  max-width: 960px;
  margin: 0 auto;
  padding: 0 18px 80px;
}

/* ---------- HERO ---------- */

.hero {
  text-align: center;
  margin-bottom: 56px;
}

.logo {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-bottom: 22px;
}

.logo svg {
  width: 82px;
}

.logo-caption {
  font-size: 0.75rem;
  letter-spacing: 0.32em;
  opacity: 0.55;
  margin-top: 6px;
}

.h1 {
  font-size: clamp(1.8rem, 4vw, 2.6rem);
  margin: 18px 0 10px;
}

.subtitle {
  max-width: 520px;
  margin: 0 auto;
  font-size: 1rem;
  opacity: 0.65;
}

/* ---------- MAIN CONTENT ---------- */

.page-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 26px;
}

/* STATUS */

.stream-status {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 6px 16px;
  border-radius: 999px;
  font-size: 0.75rem;
  letter-spacing: 0.12em;
  text-transform: uppercase;
}

.stream-status.live {
  background: rgba(40,120,80,0.35);
  color: #b8ffd3;
}

.stream-status .dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: #3dff9e;
  box-shadow: 0 0 6px rgba(61,255,158,.8);
}

/* VIDEO CARD */

.video-card {
  width: 100%;
  max-width: 880px;
  background: rgba(255,255,255,0.06);
  backdrop-filter: blur(12px);
  border-radius: 22px;
  padding: 18px;
  box-shadow: 0 18px 42px rgba(0,0,0,.55);
}

.video-wrapper {
  width: 100%;
  aspect-ratio: 16 / 9;
  border-radius: 14px;
  overflow: hidden;
  background: #000;
}

.video-wrapper iframe {
  width: 100%;
  height: 100%;
  border: 0;
}

/* SERVICE TEXT */

.stream-service {
  max-width: 520px;
  font-size: 0.85rem;
  line-height: 1.45;
  opacity: 0.6;
  text-align: center;
}

/* MATCH CARD */

.dev-card {
  width: 100%;
  max-width: 640px;
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  padding: 22px;
  text-align: center;
  box-shadow: 0 0 22px rgba(0,0,0,0.35);
}

.badge {
  display: inline-block;
  padding: 6px 20px;
  border-radius: 16px;
  border: 1px solid rgba(223,232,255,0.35);
  font-size: 0.8rem;
  letter-spacing: 0.14em;
  margin-bottom: 12px;
  opacity: 0.85;
}

.dev-text {
  font-size: 1.05rem;
  line-height: 1.5;
}

/* DISCLAIMER */

.stream-disclaimer {
  max-width: 520px;
  margin-top: 18px;
  font-size: 0.75rem;
  line-height: 1.45;
  opacity: 0.4;
  text-align: center;
}
</style>
</head>

<body>

<!-- MENU -->
<div id="menu-container"></div>

<main class="page">
  <section class="container">

    <!-- HERO -->
    <header class="hero">
      <div class="logo">
        <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg">
          <g stroke="currentColor" stroke-width="1.6" fill="none">
            <path d="M32 30 Q28 58 42 82"/>
            <path d="M68 30 Q72 58 58 82"/>
            <path d="M32 30 Q50 16 68 30"/>
            <path d="M45 86 Q50 90 55 86"/>
            <path d="M40 94 H60"/>
          </g>
          <path d="M28 102 Q50 110 72 102"
                stroke="currentColor"
                stroke-width="1.1"
                opacity="0.8"/>
        </svg>

        <div class="logo-caption">
          RWC 2027<br>AUSTRALIA 2027
        </div>
      </div>

      <h1 class="h1">Прямые трансляции</h1>

      <p class="subtitle">
        Прямые эфиры матчей и записи трансляций мирового регби.
      </p
